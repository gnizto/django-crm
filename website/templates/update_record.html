{% extends 'base.html' %}
{% block content %}
<div class="col-md-9 offset-md-1">
    <h1>Update Record</h1>
    <form method="POST" action="">
        {% csrf_token %} 

        {{ form.as_p }}
        <br/>
        <a href="{% url 'record' record_id %}" class="btn btn-secondary">Back</a>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
